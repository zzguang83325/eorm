<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>用户管理系统</h1>
            <p>基于 EORM 的用户积分管理系统</p>
        </header>

        <main>
            <!-- 用户注册区域 -->
            <section class="card">
                <h2>用户注册</h2>
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                    <button onclick="registerUser()">注册</button>
                </div>
                <div id="register-result" class="result"></div>
            </section>

            <!-- 用户签到区域 -->
            <section class="card">
                <h2>每日签到</h2>
                <div class="form-group">
                    <label for="checkin-user-id">用户ID:</label>
                    <input type="number" id="checkin-user-id" placeholder="请输入用户ID">
                    <button onclick="userCheckIn()">签到</button>
                </div>
                <div id="checkin-result" class="result"></div>
            </section>

            <!-- 用户查询区域 -->
            <section class="card">
                <h2>用户查询</h2>
                <div class="form-group">
                    <label for="query-username">用户名:</label>
                    <input type="text" id="query-username" placeholder="请输入要查询的用户名">
                    <button onclick="queryUser()">查询</button>
                </div>
                <div id="query-result" class="result"></div>
            </section>

            <!-- 所有用户列表 -->
            <section class="card">
                <h2>所有用户</h2>
                <button onclick="loadAllUsers()">刷新列表</button>
                <div id="users-list" class="users-grid"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 EORM 用户管理系统示例</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
